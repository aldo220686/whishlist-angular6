<div	class="container content">
  <div	class="row">
          <div	class="col-md-6	offset-md-3">
                  <span	class="anchor"	id="formLogin"></span>
                  <!-- form	card	login	with	validation	feedback	-->
                  <div	class="card card-outline-secondary">
                          <div	class="card-header">
                                  <h3 class="mb-0">Whishlist</h3>
                          </div>
                          <div	class="card-body">
                              <app-form-destino-viaje (ItemAdded)="agregado($event)"></app-form-destino-viaje>
                         </div>
                  </div>
          </div>
  </div> <hr class="mb-5">
        <div class="row row-flex">
        <app-destino-viaje 
                *ngFor="let d of destinosApiClient.getAll(); let i=index" 
                [destino] = 'd'
                [position] = 'i+1'
                (clicked) = "elegido($event)"
                >
        </app-destino-viaje> <!--$event es equivalente a usar d-->
        </div>
        <hr class="mb-5">
        <div class="row row-flex">
            <h5>Actividad</h5>
            <ul>
                    <li *ngFor="let u of updates;">{{u}}</li>
            </ul>
        </div>
</div>
